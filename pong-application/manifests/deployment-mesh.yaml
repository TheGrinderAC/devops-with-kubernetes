apiVersion: apps/v1
kind: Deployment
metadata:
  name: pong-application-deployment
  namespace: exercises
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pong-application
  template:
    metadata:
      labels:
        app: pong-application
    spec:
      initContainers:
        - name: check-db
          image: postgres:9.6
          command: [
              "sh",
              "-c",
              "until pg_isready -h postgres-service -p 5432;
              do echo waiting for database; sleep 2; done;",
            ]
      containers:
        - name: pong-application
          image: pong_application
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 7
            httpGet:
              path: /healthz
              port: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 550m
              memory: 256Mi
          env:
            - name: POSTGRES_HOST
              value: postgres-service
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
