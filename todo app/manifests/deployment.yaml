apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
        - name: todoapp
          image: PROJECT/IMAGE
          envFrom:
            - configMapRef:
                name: app-config
          volumeMounts:
            - name: image-cache
              mountPath: /app/storage
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: image-cache
          emptyDir: {}
        - name: config-volume
          configMap:
            name: app-config
